<html>
<head>
  <title>Destiny Ghost</title>
    <base href="/">
    <script data-require="angular.js@1.5.x" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" data-semver="1.5.5"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78152046-1', 'auto');

    <script data-require="jquery@2.2.0" data-semver="2.2.0" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="semantic-ui@1.11.5" data-semver="1.11.5" src="//cdn.jsdelivr.net/semantic-ui/1.11.4/semantic.min.js"></script>
    <link data-require="semantic-ui@1.11.5" data-semver="1.11.5" rel="stylesheet" href="//cdn.jsdelivr.net/semantic-ui/1.11.5/semantic.min.css"/>

    <link rel="stylesheet" href="/styles/app.css">
    <style>

    </style>
</head>
<body ng-app="DestinyGhostApp">

<div class="ui container">
    <div id="mainMenu1">

        <div class="ui attached menu large inverted pointing">
            <a class="item">
                <i class="sidebar icon"></i>
                Menu
            </a>
        </div>

        <div class="ui bottom attached segment">

            <div class="ui inverted labeled icon left inline vertical sidebar menu">
                <a class="item">
                    <i class="home icon"></i>
                    Home
                </a>
                <a class="item">
                    <i class="block layout icon"></i>
                    Topics
                </a>
                <a class="item">
                    <i class="smile icon"></i>
                    Friends
                </a>
                <a class="item">
                    <i class="calendar icon"></i>
                    History
                </a>
            </div>


            <div class="pusher">
                <div class="ui basic segment">
                    <ng-view></ng-view>
                </div>
            </div>

        </div>


    </div>
</div>

    <script src="/globals.js"></script>
    <script src="/app.js"></script>
    <!-- services -->
    <script src="/services/userServices.js"></script>
    <!-- /services -->
    <!-- directives -->
    <script src="/directives/ngForm.js"></script>
    <script src="/directives/semantic/dropdown.js"></script>
    <script src="/directives/semantic/popup.js"></script>
    <script src="/directives/uniqueEmailAddress.js"></script>
    <!-- /directives -->
    <!-- controllers -->
    <script src="/controllers/homeController.js"></script>
    <script src="/controllers/registerController.js"></script>
    <script src="/controllers/confirmationController.js"></script>
    <!-- controllers -->
    <script src="/signUp/signUp.controller.js"></script>
<script>
    $('.ui.left.sidebar').sidebar({
        context: $('#mainMenu1 .bottom.segment'),
        transition: 'overlay'
    });
    // left is opened by button
    $('.ui.left.sidebar')
            .sidebar('attach events', '.ui.menu .item');
</script>
</body>
</html>
